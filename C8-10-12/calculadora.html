<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="calc.js"></script>
    <link rel="stylesheet" href="sty.css" type="text/css"/>
    <title>Calculadora</title>

</head>
<body>
    <h1 id="tit">Calculadora</h1>
    <form>
      
    </form>
 <table>
    <tr><td colspan="5" id="tex">  <input type="text" id="intro"/></td></tr>
     <tr>
         <td id="siete" class="numero" onclick="siete();">7</td>
         <td id="ocho" class="numero" onclick="ocho();">8</td>
         <td id="nueve" class="numero" onclick="nueve();">9</td>
         <td id="dividir" class="div" onclick="divi();">/</td>
         <td id="del"  onclick="del();">AC</td>
     </tr>
     <tr>
        <td id="cuatro" class="numero" onclick="cuatro();">4</td>
        <td id="cinco" class="numero" onclick="cinco();">5</td>
        <td id="seis" class="numero" onclick="seis();">6</td>
        <td id="multi" class="div" onclick="multi();">*</td>
        <td id="dele" onclick="borrar();">DEL</td>
    </tr>
    <tr>
        <td id="uno" class="numero" onclick="uno();">1</td>
        <td id="dos" class="numero" onclick="dos();">2</td>
        <td id="tres" class="numero"onclick="tres();">3</td>
        <td id="resta" class="div" onclick="menos();">-</td>
        <td id="sin" class="div" onclick="sin();">sen (rad)</td>
    </tr>
    <tr>
        <td id="cero" class="numero" onclick="cero();">0</td>
        <td id="punt" class="numero" onclick="punt();">.</td>
        <td id="igual" class="div" onclick="evalu();">=</td>
        <td id="sumar" class="div" onclick="mas();">+</td>
        <td id="cos" class="div" onclick="cos();">cos (rad)</td>
    </tr>

    
 </table>
    
</body>
</html>
